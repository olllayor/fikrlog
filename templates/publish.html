<!DOCTYPE html>
<html>
<head>
    <title>Publish Article</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 30px;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            width: 80%;
            margin: 0 auto;
        }
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            display: block;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Publish an Article</h2>
        <form action="/publish" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the title of your article">

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" placeholder="Write your article content here"></textarea>

            <input type="submit" value="Publish">
        </form>
    </div>
</body>
</html>
